<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui sub menu</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
	<script type="text/javascript" link="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript">
	    $(function() {
	           $(".ui.dropdown").dropdown({
	               on:"hover"
	           }); 
	        })
	</script>
</head>
<body style="padding:20px">
<!-- ui sub menu -->
<div class="ui container">
    <!--基础菜单的实现-->
    <div class="ui menu">
        <a href="#" class="item">
           <i class="home icon"></i>主页
        </a>
        <a href="#" class="item">
           <i class="mail icon"></i>Email
        </a>

         <div href="#" class="item">
           <div class="ui dropdown">
               <i class="book icon"></i>
               <div class="text">课程</div>
               <i class="dropdown icon"></i>
               <div class="menu">
                   <a class="item">JAVASE</a>
                   <a class="item">JAVAWEB</a>
                   <a class="item">Struts 2.x</a>
                   <a class="item">MyBatis</a>
               </div>
           </div>
        </div>

         <div class="right menu">
           <div class="item">
               <div class="ui icon input">
                   <input type="text" placeholder="Search...">
                   <i class="search icon"></i>
               </div>
           </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui grid defined</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body>
	<!-- fix column defined -->
	<div class="ui container" >
		<div class="ui four column grid" style="margin-bottom:10px">
				<div class="column" style="background-color:red">1</div>
				<div class="column" style="background-color:pink">2</div>
				<div class="column" style="background-color:orange">3</div>
				<div class="column" style="background-color:purple">4</div>
		</div>

<!-- equal width is smart-->		
		 <div class="ui equal width grid" style="margin-bottom:10px">
				<div class="column" style="background-color:red">1</div>
				<div class="column" style="background-color:pink">2</div>
				<div class="column" style="background-color:orange">3</div>
				<div class="column" style="background-color:purple">4</div>
				<div class="column" style="background-color:yellow">5</div>
		</div>

<!-- fix row -->
		<div class="four  column row" style="margin-bottom:10px">
				<div class="column" style="background-color:red">1</div>
				<div class="column" style="background-color:pink">2</div>
				<div class="column" style="background-color:orange">3</div>
				<div class="column" style="background-color:green">4</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui menu vertical</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
	<script type="text/javascript" link="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
        $(function() {
           $(".ui.dropdown").dropdown();
        })
  </script>
</head>
<body style="padding:20px">
<!-- ui menu dropdown-->
<div class="ui container">
	<div class="ui dropdown">
		<div class="text"> subject</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item">java</div>			
			<div class="item">c++</div>			
			<div class="item">python</div>			
		</div>
	</div>
</div>


</body>
</html>

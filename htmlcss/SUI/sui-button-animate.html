<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui button animate</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body>
	<div class="ui container">
	<!--按钮左右移动-->
		<div class="ui animated button">
			<div class="visible content ">
				购物
			</div>
			<div class="hidden content"> <i class="shop icon"></i> </div>
		</div>	

	<!--按钮上下移动-->
		<div class="ui vertical animated button">
			<div class="visible content ">
				结帐
			</div>
			<div class="hidden content"> <i class="shop icon"></i> </div>
		</div>

	<!--按钮缩放-->
		<div class="ui  animated  fade button">
			<div class="visible content ">
				付款
			</div>
			<div class="hidden content"> <i class="shop icon"></i> </div>
		</div>
	</div>
</body>
</html>

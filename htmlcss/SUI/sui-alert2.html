<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui message</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
	<script type="text/javascript" link="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
    $(function(){
           $("ui.message.close").on("click",function(){
           $(this).closest(".message").fadeOut(2000);
           }) 
        })
  </script>
</head>
<body style="padding:20px">
<!-- ui menu vertical-->
<div class="ui container">
	<div class="ui success message">
		<i class="close icon"></i>
		<div class="header">Title</div>
			<div class="list">
				<li> user is null</li>
				<li> pwd is invalid</li>
				<li> age is number</li>
			</div>
	</div>

	<div class="ui message">
		<i class="close icon"></i>
		<div class="header">Title</div>
			<div class="list">
				<li> user is null</li>
				<li> pwd is invalid</li>
				<li> age is number</li>
			</div>
	</div>

	<div class="ui small message">
		<i class="close icon"></i>
		<div class="header">Title</div>
			<div class="list">
				<li> user is null</li>
				<li> pwd is invalid</li>
				<li> age is number</li>
			</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button group</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body>
<!--按钮组的使用，定义了具体数目，像游戏当中菜单-->
定义了按钮的数量
	<div class="ui container">
		<div class="ui four buttons">
			<div class="ui button">按钮A</div>
			<div class="ui button">按钮B</div>
			<div class="ui button">按钮c</div>
			<div class="ui button">按钮d</div>
		</div>
	</div>
<hr>
没有定义按钮的数量
<!--按钮组的使用，添加颜色-->
	<div class="ui container">
		<div class="ui buttons">
			<div class="ui button">按钮A</div>
			<div class="ui blue button">按钮B</div>
			<div class="ui green button">按钮c</div>
			<div class="ui red button">按钮d</div>
		</div>
	</div>



	
</body>
</html>

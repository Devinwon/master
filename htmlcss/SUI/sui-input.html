<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui input</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding-top:20px">
<!-- ui input -->
<div class="ui container" >
	<div class="ui input">
		<input type="text" name="username" id="username" placeholder="input user name">
	</div>
	<br><br>
	<div class="ui input focus">
		<input type="text" name="username" id="username" placeholder="auto focus">
	</div>

	<br><br>

	<!--icon  default on the right -->
	<div class="ui input icon">
		<i class="idea icon"></i>
		<input type="text" name="username" id="username" placeholder="icon on the right">
	</div>

	<br><br>
	<!-- error input -->
	<div class="ui input error icon">
		<i class="warning icon "></i>
		<input type="text" placeholder="error">
	</div>

	<br><br>
	<div class="ui disabled input">
		<input type="text" placeholder="disabled">
	</div>	

	<br><br>

<!-- 	input size -->
	<div class="ui mini input">
		<input type="text" placeholder="input mini">
	</div>		
	<div class="ui small input">
		<input type="text" placeholder="input small">
	</div>			
	<div class="ui large input">
		<input type="text" placeholder="input large">
	</div>	

<br><br>

<div class="ui two column grid">
	<div class="column">
		<div class="ui fluid input" >
			<input type="text" placeholder='fluid'>
		</div>
	</div>
	
	<div class="column">
		<div class="ui fluid input">
			<input type="text" placeholder="fluid">
		</div>
	</div>
</div>




</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui menu vertical</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding:20px">
<!-- ui menu vertical-->
<div class="ui container">
	<table class="ui table">
		<thead>
			<tr>
	      <th>姓名</th>
	      <th>年龄</th>
	      <th>职务</th>
      </tr>
		</thead>

		<tbody>
			<tr>
				<td>张三</td>
        <td>23</td>
        <td>销售</td>
      </tr>
      <tr>
				<td>张三</td>
        <td>23</td>
        <td>销售</td>
      </tr>
		</tbody>
	</table>

	<table class="ui celled table">
		<thead>
			<tr>
	      <th>姓名</th>
	      <th>年龄</th>
	      <th>职务</th>
      </tr>
		</thead>

		<tbody>
			<tr class="disabled">
				<td>张三</td>
        <td>23</td>
        <td>disabled</td>
      </tr>
      <tr>
				<td>张三</td>
        <td>23</td>
        <td>销售</td>
      </tr>
      <tr class="active">
				<td>张三</td>
        <td>23</td>
        <td>active</td>
      </tr>
		</tbody>
	</table>
	</div>
</div>
</body>
</html>

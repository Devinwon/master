<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui seperate line</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding:20px">
<!-- ui seperate line-->
<div class="ui container">

	<div class="ui segment">
		<p> hello world</p>
	</div>

	<div class="ui segments">
		<div class="ui red segment">
			<p> hello world</p>
		</div>		

		<div class="ui green segment">
			<p> hello world</p>
		</div>	

		<div class="ui blue segment">
			<p> hello world</p>
		</div>
	</div>

	<div class="ui piled segments">
		<div class="ui red segment">
			<p> hello world</p>
		</div>		

		<div class="ui green segment">
			<p> hello world</p>
		</div>		
	</div>

</div>


</body>
</html>

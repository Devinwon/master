<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui input</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding:20px">
<!-- ui input login demo-->
	<div class="ui left icon input focus">
		<i class="user icon"></i>
		<input type="text" name="username" id="username" placeholder="input user name">
	</div>
	<br>
	<div class="ui left icon input">
		<i class="lock icon"></i>
		<input type="text" name="username" id="username" placeholder="input password">
	</div>

</body>
</html>

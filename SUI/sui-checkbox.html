<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui check radio</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding:20px">
<!-- ui image style-->
<div class="ui container">
	<div class="ui checkbox" >
		<input type="checkbox" name='age' id='age'  checked="checked">
		<label for="age">Age</label>
	</div>

	<div class="ui radio" >
		<input type="radio" name='gender' id='gender' value='ç”·'>
		<label for="gender">Gender</label>
	</div>

	<div class="ui form">
		<div class="inline fields">
			<label for="">Gender</label>
			<div class="field">
				<input type="radio" name='gender' value='male'>
				<label for="male">Male</label>
			</div>
			<div class="field">
				<input type="radio" name='gender' value='female'>
				<label for="female">Female</label>
			</div>		
		</div>
	</div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>condition button </title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body>
<!--条件按钮-->

	<div class="ui container">
		<div class="ui buttons">
			<div class="ui button">YES</div>
			<i class="or"></i>
			<div class="ui button">	NO</div>
		</div>
	</div>

<hr>

<!--条件按钮,'ou'对默认'or'进行替换-->
<div class="ui container">
	<div class="ui buttons">
		<div class="ui button">YES</div>
		<i class="or" data-text='ou'></i>
		<div class="ui button">	NO</div>
	</div>
</div>
<hr>
<!--按钮禁用，放上去不会变成手-->
<div class="ui container">
	<button class="ui  button disabled">按钮禁用</button>
</div>
<hr>
	
</body>
</html>

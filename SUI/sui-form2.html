<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>semantic ui form2</title>
	<link rel="stylesheet" href="css/semantic.min.css">
	<script type="text/javascript" link="js/semantic-min.js"></script>
</head>
<body style="padding:20px">
<!-- ui menu-->
<div class="ui container">
	<form action="" class="ui form">
		<div class="six wide field">
			<h3 class="ui dividing header">User register</h3>
			<div class=" inline field">
				<label for="username">username</label>
				<input type="text" name="username" id='username' placeholder="input user name">
			</div>

			<div class="inline field">
				<label for="password">password</label>
				<input type="text" name="password" id='password' placeholder="input user pwd">
			</div>			

			<div class="field">
				<button class="ui small green button">Register</button>
			</div>

		</div>
	</form>
</div>


</body>
</html>

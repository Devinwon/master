<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>first web</title>
        <link rel="stylesheet" href="/static/css/semantic.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="ui inverted red container center aligned message">
            <div class="ui header">麻瓜编程</div>
        </div>
        <div class="ui container">
        <table class="ui celled striped table">
              <thead>
                <th colspan="3">UserRecord</th>
              </thead>
              <tbody>
              <tr>
                  <td>ID</td>
                  <td>UserName</td>
                  <td class="right aligned collapsing">Address</td>
              </tr>
              {%  for i in ur %}
                <tr>
                  <td class="collapsing"> {{ i.id }} </td>
                  <td>{{ i.username }}</td>
                  <td class="right aligned collapsing">{{ i.address }}</td>
                </tr>
              {%  endfor %}

              </tbody>
            </table>
        </div>
    </body>
</html>
